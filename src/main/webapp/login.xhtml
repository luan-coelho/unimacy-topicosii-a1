<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>Acesso ao Sistema</title>

	<h:outputStylesheet library="webjars"
		name="primeflex/2.0.0/primeflex.min.css" />
	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>
	<h:form styleClass="form">
		<div class="container">
			<p:panel header="Acesso ao Sistema" style="width: 400px;">
				<div class="form-main">

					<h1>Unimacy Drogaria</h1>

					<p:messages closable="true" id="messages" styleClass="p-mr-2"
						errorStyle="color:red;margin:8px;"
						warnStyle="color:yellow;margin:8px;"
						infoStyle="color:green;margin:8px;">
					</p:messages>

					<div class="form-main-inputs">
						<div class="form-main-inputs-element">
							<p:outputLabel value="Login: " />
							<p:inputText value="#{loginController.usuario.login}" />
						</div>

						<div class="p-mt-2 form-main-inputs-element">
							<p:outputLabel value="Senha: " />
							<p:password id="toggle" toggleMask="true" redisplay="true"
								value="#{loginController.usuario.senha}" />
						</div>
					</div>

					<div class="form-main-button">
						<div>
							<p:commandButton icon="pi pi-sign-in"
								actionListener="#{loginController.acessar}" update="@form"
								styleClass="p-mr-2 ui-button-success" value="Acessar" />
						</div>
					</div>
				</div>
			</p:panel>
		</div>
	</h:form>
</h:body>
</html>
