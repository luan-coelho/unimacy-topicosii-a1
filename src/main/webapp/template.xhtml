<!DOCTYPE HTML>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="author" content="Luan Coêlho" />
	<h:outputStylesheet library="css" name="template.css" />
	<h:outputStylesheet library="css" name="style.css" />

	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'
		rel='stylesheet' />
	<ui:insert name="head">

	</ui:insert>
</h:head>

<h:body style="background: #F5F5DC;">
	<h:form id="form" styleClass="form-menu-bar">

		<nav class="sidebar close">
			<header>
				<div class="image-text">
					<span class="image"> <img src="resources/images/logo.png"
						alt="" /></span>

					<div class="text logo-text">
						<span class="name">Unimacy</span> <span class="profession">Gestão</span>
					</div>
				</div>

				<i class='bx bx-chevron-right toggle'></i>
			</header>

			<div class="menu-bar">
				<div class="menu">

					<li class="search-box"><i class='bx bx-search icon'></i> <input
						type="text" placeholder="Pesquisar..." /></li>

					<ul class="menu-links">
						<li class="nav-link"><a href="login.xhtml"> <i
								class='bx bx-home-alt bx-md icon'></i> <span
								class="text nav-text">Dashboard</span>
						</a></li>

						<li class="nav-link"><a href="produtos.xhtml"> <i
								class='bx bx-package bx-md icon'></i> <span
								class="text nav-text">Produtos</span>
						</a></li>

						<li class="nav-link"><a href="clientes.xhtml"> <i
								class='bx bxs-user-circle bx-md icon'></i> <span
								class="text nav-text">Clientes</span>
						</a></li>
					</ul>
				</div>

				<div class="bottom-content">
					<li class=""><a href="#"> <i class='bx bx-log-out icon'></i>
							<span class="text nav-text">Sair</span>
					</a></li>

					<li class="mode">
						<div class="sun-moon">
							<i class='bx bx-moon icon moon'></i> <i
								class='bx bx-sun icon sun'></i>
						</div> <span class="mode-text text">Dark mode</span>

						<div class="toggle-switch">
							<span class="switch"></span>
						</div>
					</li>
				</div>
			</div>
		</nav>

		<ui:insert name="conteudo">

		</ui:insert>


		<footer>
			<div>
				<p>© 2022 Copyright Unimacy</p>
				<a class="text-white" href="https://github.com/luan-coelho"><i
					class='bx bxl-github bx-sm'></i>Luan Côelho</a>
			</div>
		</footer>

		<h:outputScript library="js" name="script.js" />
	</h:form>
