<!DOCTYPE HTML>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="author" content="Luan Coêlho" />
	<h:outputStylesheet library="css" name="template.css" />

	<ui:insert name="head">

	</ui:insert>
</h:head>

<h:body>
	<h:form id="form" styleClass="form-menu-bar">
		<p:menubar autoDisplay="false">
			<p:submenu label="Produtos" icon="pi pi-fw pi-box">
				<p:submenu label="New" icon="pi pi-fw pi-plus">
					<p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark" />
					<p:menuitem value="Video" icon="pi pi-fw pi-video" />
				</p:submenu>
				<p:menuitem value="Delete" icon="pi pi-fw pi-trash" />
				<p:divider />
				<p:menuitem value="Export" icon="pi pi-fw pi-external-link" />
			</p:submenu>

			<p:submenu label="Clientes" icon="pi pi-fw pi-user">
				<p:menuitem value="Cadastrar" icon="pi pi-fw pi-user-plus" />
				<p:menuitem value="Gerenciar" icon="pi pi-fw pi-user-minus" />
			</p:submenu>

			<p:submenu label="Serviços" icon="pi pi-fw pi-settings">
				<p:submenu label="Edit" icon="pi pi-fw pi-pencil">
					<p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus" />
					<p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus" />
				</p:submenu>
				<p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
					<p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus" />
				</p:submenu>
			</p:submenu>

			<p:divider layout="vertical" />

			<f:facet name="options">
				<p:commandButton value="Encerrar Sessão" icon="pi pi-fw pi-sign-out" />
			</f:facet>

		</p:menubar>

		<ui:insert name="conteudo">

		</ui:insert>
	</h:form>

</h:body>
</html>
