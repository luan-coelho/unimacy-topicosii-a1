<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:components="http://java.sun.com/jsf/composite/components">

<ui:composition template="template.xhtml">

	<ui:define name="head">
		<h:outputStylesheet library="webjars"
			name="primeflex/2.0.0/primeflex.min.css" />
		<h:outputStylesheet library="css" name="cadastrar-cliente.css" />
	</ui:define>

	<ui:define name="conteudo">

		<p:growl id="growl" />

		<div class="p-d-flex p-jc-center">
			<p:dataTable id="dataTable" var="cliente" style="width: 80%;"
				value="#{clienteController.listaCliente}" paginator="true" rows="10"
				styleClass="products-table p-mt-5 p-mb-5" rowSelectMode="add"
				paginatorPosition="bottom" allowUnsorting="true" sortMode="single"
				stickyTopAt=".layout-topbar" stripedRows="true">

				<f:facet name="header">
					<div class="products-table-header">

						<p:toolbar>
							<p:toolbarGroup>
								<p:commandButton value="Cadastrar Cliente" icon="pi pi-plus"
									styleClass="ui-button-success"
									onclick="PF('editar-cliente').show()">

									<p:ajax listener="#{clienteController.limpar}" process="@this"
										update="@form:pessoa" />
								</p:commandButton>
							</p:toolbarGroup>
						</p:toolbar>
					</div>
				</f:facet>

				<p:column sortBy="#{cliente.pessoa.nome}" headerText="Nome Completo"
					filterBy="#{cliente.pessoa.nome}">
					<h:outputText
						value="#{cliente.pessoa.nome.trim()} #{cliente.pessoa.sobreNome.trim()}" />
				</p:column>

				<p:column sortBy="#{cliente.pessoa.cpf}" headerText="CPF"
					filterBy="#{cliente.pessoa.cpf}">
					<h:outputText value="#{cliente.pessoa.cpf}" />
				</p:column>

				<p:column sortBy="#{cliente.pessoa.ativo}" headerText="Ativo">
					<p:toggleSwitch value="#{cliente.pessoa.ativo}">
						<p:ajax listener="#{clienteController.alterar(cliente)}"
							process="@this" update="@form:dataTable" />
					</p:toggleSwitch>
				</p:column>
				<p:column exportable="false">
					<p:commandButton icon="pi pi-search"
						styleClass="edit-button rounded-button ui-button-help p-mr-1"
						onclick="PF('resumo-cliente').show()">
						<p:ajax process="@this" update="@form:confirmar"
							listener="#{clienteController.alterar(cliente)}" />
					</p:commandButton>
					<p:commandButton icon="pi pi-pencil"
						onclick="PF('editar-cliente').show()"
						styleClass="edit-button rounded-button ui-button-info p-mr-1">
						<p:ajax process="@this" update="@form:pessoa"
							listener="#{clienteController.alterar(cliente)}" />
					</p:commandButton>
					<p:commandButton class="ui-button-danger rounded-button"
						icon="pi pi-trash" process="@this">
						<p:confirm header="Você tem certeza?"
							message="O registro deste cliente será excluído definitivamente"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				responsive="true" width="450">
				<p:commandButton value="Cancelar" type="button"
					styleClass="ui-confirmdialog-yes" />
				<p:commandButton value="Confirmar" type="button"
					action="#{clienteController.listaCliente.remove(cliente)}"
					process="@this" update="@form"
					styleClass="ui-confirmdialog-no ui-button-flat" />
			</p:confirmDialog>

			<p:dialog id="cliente-info" widgetVar="editar-cliente" modal="true"
				onHide="PF('wiz').loadStep('tab0', false)" draggable="false"
				header="Informações do Cliente" showEffect="fade" minHeight="40"
				width="750">

				<p:wizard nextLabel="Prosseguir" backLabel="Voltar" widgetVar="wiz">
					<p:tab id="tab0" title="Dados Pessoais">
						<p:panel id="pessoa">

							<div class="p-mb-4">
								<p:selectOneRadio id="tipo-pessoa" required="true"
									value="#{clienteController.pessoaJuridica}" unselectable="true"
									style="margin-top: 0.7em;">
									<f:selectItem itemLabel="Pessoa Física" itemValue="false" />
									<f:selectItem itemLabel="Pessoa Jurídica" itemValue="true" />
									<p:ajax listener="#{clienteController.limpar}" process="@this"
										update="@form:pessoa" />
								</p:selectOneRadio>
							</div>
							<h:panelGroup layout="block"
								rendered="#{clienteController.pessoaJuridica == false}">

								<div class="ui-fluid p-formgrid p-grid">
									<div class="p-field p-col-12 p-md-5">
										<p:outputLabel for="nome" value="Nome" />
										<p:inputText id="nome" type="text"
											value="#{clienteController.entity.pessoa.nome}" />
									</div>
									<div class="p-field p-col-12 p-md-7">
										<p:outputLabel for="sobrenome" value="Sobrenome" />
										<p:inputText id="sobrenome" type="text"
											value="#{clienteController.entity.pessoa.sobreNome}" />
									</div>

									<div class="p-field p-col-12 p-md-4">
										<p:outputLabel value="CPF" />
										<p:inputMask mask="999.999.999-99" id="cpf" maxlength="14"
											value="#{clienteController.entity.pessoa.cpf}"
											placeholder="xxx.xxx.xxx-xx" />
									</div>

									<div class="p-field p-col-12 p-md-5">
										<p:outputLabel value="Sexo" />
										<p:selectOneRadio
											value="#{clienteController.entity.pessoa.sexo}">
											<f:selectItems var="obj"
												value="#{clienteController.listaSexo}"
												itemLabel="#{obj.label}" />
										</p:selectOneRadio>
									</div>

									<div class="p-field p-col-12 p-md-3">
										<p:outputLabel for="data-nascimento"
											value="Data de Nascimento" />
										<p:datePicker id="data-nascimento"
											value="#{clienteController.entity.pessoa.dataNascimento}"
											monthNavigator="true" pattern="dd/MM/yyyy" mask="99/99/9999"
											showIcon="true" showButtonBar="true" showOnFocus="false" />
									</div>
								</div>
							</h:panelGroup>

							<h:panelGroup layout="block"
								rendered="#{clienteController.pessoaJuridica}">

								<div class="ui-fluid p-formgrid p-grid">
									<div class="p-field p-col-12 p-md-6">
										<p:outputLabel value="CNPJ" />
										<p:inputMask value="#{clienteController.entity.pessoa.cnpj}"
											mask="99.999.999/9999-99" id="cnpj" maxlength="18" />
									</div>
								</div>

							</h:panelGroup>

							<div class="ui-fluid p-formgrid p-grid">
								<div class="p-field p-col-12 p-md-6">
									<p:outputLabel for="email" value="Email" />
									<p:inputText value="#{clienteController.entity.email}"
										placeholder="exemplo@email.com" id="email" type="email" />
								</div>

								<div class="p-field p-col-12 p-md-3">
									<p:outputLabel for="phone" value="Telefone" />
									<p:inputMask mask="(99) 99999-9999" id="phone" maxlength="15"
										value="#{clienteController.entity.pessoa.telefone}"/>
								</div>
							</div>

						</p:panel>
					</p:tab>
					<p:tab title="Endereço">
						<p:panel id="endereco" header="Informe os dados do Endereço">
							<div class="ui-fluid p-formgrid p-grid">

								<div class="p-field p-col-12 p-md-2">
									<p:outputLabel value="CEP " />
									<p:inputMask mask="99999-999" id="cep" maxlength="9"
										value="#{clienteController.entity.endereco.cep}">
										<p:ajax listener="#{clienteController.buscarCep}" event="blur"
											process="@this @form:cep" update="@form:endereco @form:growl" />
									</p:inputMask>
								</div>

								<div class="p-field p-col-12 p-md-6">
									<p:outputLabel value="Rua" />
									<p:inputText id="rua"
										value="#{clienteController.entity.endereco.rua}" />
								</div>

								<div class="p-field p-col-12 p-md-2">
									<p:outputLabel value="Número" />
									<p:inputText id="numero"
										value="#{clienteController.entity.endereco.numero}" />
								</div>

								<div class="p-field p-col-12 p-md-3">
									<p:outputLabel value="Bairro" />
									<p:inputText id="bairro"
										value="#{clienteController.entity.endereco.bairro}" />
								</div>

								<div class="p-field p-col-12 p-md-5">
									<p:outputLabel value="Complemento" />
									<p:inputText id="complemento"
										value="#{clienteController.entity.endereco.complemento}" />
								</div>

								<div class="p-field p-col-12 p-md-5">
									<p:outputLabel value="Estado" />
									<p:autoComplete id="estado"
										value="#{clienteController.entity.endereco.cidade.estado.nome}"
										completeMethod="#{estadoUtil.completeText}" scrollHeight="250"
										placeholder="Digite o Estado" forceSelection="true">

										<p:ajax event="itemSelect"
											listener="#{clienteController.onItemSelect}"
											process="@form:endereco" update="@form:endereco" />
									</p:autoComplete>
								</div>

								<div class="p-field p-col-12 p-md-4">
									<p:outputLabel value="Cidade " />
									<p:autoComplete id="cidade"
										value="#{clienteController.entity.endereco.cidade.nome}"
										completeMethod="#{cidadeUtil.completeText}" scrollHeight="250"
										placeholder="Digite a Cidade"
										disabled="#{clienteController.entity.endereco.cidade.estado.nome == null}" />
								</div>
							</div>
						</p:panel>
					</p:tab>
					<p:tab title="Confirmar Dados">
						<components:Summary />
						<div class="p-d-flex p-jc-md-end p-mt-2">
							<p:commandButton value="Salvar" icon="pi pi-save"
								styleClass="ui-button-success"
								action="#{clienteController.cadastrar}" update="@form"
								process="@this" onclick="PF('editar-cliente').hide()"
								oncomplete="PF('wiz').loadStep('tab0', false)" />
						</div>
					</p:tab>

				</p:wizard>
			</p:dialog>

			<p:dialog id="cliente-info-resumo" widgetVar="resumo-cliente"
				modal="true" draggable="false" header="Informações do Cliente"
				showEffect="fade" minHeight="40" width="750">
				<h:panelGroup id="confirmar">
					<components:Summary />
				</h:panelGroup>
			</p:dialog>

		</div>

	</ui:define>
</ui:composition>
</html>
