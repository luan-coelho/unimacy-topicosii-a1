<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Selecione o Fornecedor</title>
</h:head>
<h:body>
	<h:form>
		<p:panel>
			<div class="p-grid ui-fluid">
				<div class="p-col-12 p-md-4">
					<div class="ui-inputgroup">
						<p:inputText id="itNomePesquisa"
							value="#{fornecedorListing.filtro}"
							placeholder="Informe um nome ..." />
						<p:commandButton value="Pesquisar"
							actionListener="#{fornecedorListing.pesquisar}"
							process="@this itNomePesquisa" update="dataTable-fornecedor" />
					</div>
				</div>
			</div>
			<p:dataTable id="dataTable-fornecedor"
				value="#{fornecedorListing.list}" var="obj">
				<p:column headerText="Nome">
					<p:outputLabel value="#{obj.pessoaJuridica.nomeFantasia}" />
				</p:column>
				<p:column headerText="Ação">
					<p:commandButton value="Selecionar"
						actionListener="#{fornecedorListing.select(obj.id)}"
						process="@this" update="@form" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
