<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
</composite:interface>
<composite:implementation>
	<p:panel id="confirmar" header="Revise os dados">
		<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col-12 p-md-6">
				<p:outputLabel value="Nome Completo: " />
				<h:outputText
					value="#{clientePfController.entity.pessoa.nome.trim()} #{clientePfController.entity.pessoa.sobreNome.trim()}"
					styleClass="outputLabel" />
			</div>

			<div class="p-field p-col-12 p-md-6">
				<p:outputLabel value="CPF: " />
				<h:outputText value="#{clientePfController.entity.pessoa.cpf}"
					styleClass="outputLabel" />
			</div>

			<div class="p-field p-col-12 p-md-6">
				<p:outputLabel value="Sexo: " />
				<h:outputText value="#{clientePfController.entity.pessoa.sexo.label}"
					styleClass="outputLabel" />
			</div>
			<div class="p-field p-col-12 p-md-6">
				<h:outputLabel value="Data de Nascimento: " />
				<h:outputText
					value="#{clientePfController.entity.pessoa.dataNascimento}"
					styleClass="outputLabel">
					<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
				</h:outputText>
			</div>

			<div class="p-field p-col-12 p-md-6">
				<p:outputLabel value="Email: " />
				<h:outputText value="#{clientePfController.entity.email}"
					styleClass="outputLabel" />
			</div>

			<div class="p-field p-col-12 p-md-6">
				<p:outputLabel value="Telefone: " />
				<h:outputText value="#{clientePfController.entity.pessoa.telefone}"
					styleClass="outputLabel" />
			</div>

			<p:divider />
			<h4>EndereÃ§o</h4>
			<p:divider />

			<div class="p-field p-col-12 p-md-3">
				<p:outputLabel value="CEP: " />
				<h:outputText value="#{clientePfController.entity.endereco.cep}"
					styleClass="outputLabel" />
			</div>
			<div class="p-field p-col-12 p-md-6">
				<p:outputLabel value="Rua: " />
				<h:outputText value="#{clientePfController.entity.endereco.rua}"
					styleClass="outputLabel" />
			</div>
			<div class="p-field p-col-12 p-md-2">
				<p:outputLabel value="NÃºmero: " />
				<h:outputText value="#{clientePfController.entity.endereco.numero}"
					styleClass="outputLabel" />
			</div>
			<div class="p-field p-col-12 p-md-4">
				<p:outputLabel value="Bairro: " />
				<h:outputText value="#{clientePfController.entity.endereco.bairro}"
					styleClass="outputLabel" />
			</div>
			<div class="p-field p-col-12 p-md-6">
				<p:outputLabel value="Cidade: " />
				<h:outputText
					value="#{clientePfController.entity.endereco.cidade.nome}-#{clientePfController.entity.endereco.cidade.estado.nome}"
					styleClass="outputLabel" />
			</div>
		</div>
	</p:panel>
</composite:implementation>
</html>
