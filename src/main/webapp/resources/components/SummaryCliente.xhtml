<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
</composite:interface>
<composite:implementation>
	<p:panel id="confirmar" header="Revise os dados">
		<div class="ui-fluid p-formgrid p-grid">
			<h:panelGroup layout="block"
				rendered="#{clienteController.pessoaJuridica == false}">
				<div class="p-field p-col-12 p-md-6">
					<p:outputLabel value="Nome Completo: " />
					<h:outputText
						value="#{clienteController.entity.pessoa.nome.trim()} #{clienteController.entity.pessoa.sobreNome.trim()}"
						styleClass="outputLabel" />
				</div>

				<div class="p-field p-col-12 p-md-6">
					<p:outputLabel value="CPF: " />
					<h:outputText value="#{clienteController.entity.pessoa.cpf}"
						styleClass="outputLabel" />
				</div>

				<div class="p-field p-col-12 p-md-6">
					<p:outputLabel value="Sexo: " />
					<h:outputText value="#{clienteController.entity.pessoa.sexo.label}"
						styleClass="outputLabel" />
				</div>
				<div class="p-field p-col-12 p-md-6">
					<h:outputLabel value="Data de Nascimento: " />
					<h:outputText
						value="#{clienteController.entity.pessoa.dataNascimento}"
						styleClass="outputLabel">
						<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
					</h:outputText>
				</div>

			</h:panelGroup>
			<h:panelGroup layout="block"
				rendered="#{clienteController.pessoaJuridica}">

				<div class="p-field p-col-12 p-md-6">
					<p:outputLabel value="Nome Fantasia: " />
					<h:outputText
						value="#{clienteController.entity.pessoa.nomeFantasia}"
						styleClass="outputLabel" />
				</div>

				<div class="p-field p-col-12 p-md-6">
					<p:outputLabel value="CNPJ: " />
					<h:outputText value="#{clienteController.entity.pessoa.cnpj}"
						styleClass="outputLabel" />
				</div>

				<div class="p-field p-col-12 p-md-6">
					<p:outputLabel value="Razão Social: " />
					<h:outputText
						value="#{clienteController.entity.pessoa.razaoSocial}"
						styleClass="outputLabel" />
				</div>

			</h:panelGroup>

			<div class="p-field p-col-12 p-md-6">
				<p:outputLabel value="Email: " />
				<h:outputText value="#{clienteController.entity.email}"
					styleClass="outputLabel" />
			</div>
			<div class="p-field p-col-12 p-md-6">
				<p:outputLabel value="Telefone: " />
				<h:outputText value="#{clienteController.entity.pessoa.telefone}"
					styleClass="outputLabel" />
			</div>

			<p:divider />
			<h4>Endereço</h4>
			<p:divider />

			<div class="p-field p-col-12 p-md-3">
				<p:outputLabel value="CEP: " />
				<h:outputText value="#{clienteController.entity.endereco.cep}"
					styleClass="outputLabel" />
			</div>
			<div class="p-field p-col-12 p-md-6">
				<p:outputLabel value="Rua: " />
				<h:outputText value="#{clienteController.entity.endereco.rua}"
					styleClass="outputLabel" />
			</div>
			<div class="p-field p-col-12 p-md-2">
				<p:outputLabel value="Número: " />
				<h:outputText value="#{clienteController.entity.endereco.numero}"
					styleClass="outputLabel" />
			</div>
			<div class="p-field p-col-12 p-md-4">
				<p:outputLabel value="Bairro: " />
				<h:outputText value="#{clienteController.entity.endereco.bairro}"
					styleClass="outputLabel" />
			</div>
			<div class="p-field p-col-12 p-md-6">
				<p:outputLabel value="Cidade: " />
				<h:outputText
					value="#{clienteController.entity.endereco.cidade.nome}-#{clienteController.entity.endereco.cidade.estado.nome}"
					styleClass="outputLabel" />
			</div>
		</div>
	</p:panel>
</composite:implementation>
</html>
